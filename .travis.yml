language: node_js

cache:
    directories:
        - node_modules
        - travis_phantomjs

node_js: node

sudo: false

matrix:
    fast_finish: true

before_install: 
    - chmod +x "./travis/addDailyTag.sh"
    - "./travis/addDailyTag.sh"
    - npm update
    - npm prune

install: travis_retry npm i

script: "./node_modules/gulp/bin/gulp.js"

after_success:
    - chmod +x "./travis/updateRelease.sh"

before_deploy:
    - "./node_modules/gulp/bin/gulp.js zip"
    - mv "hatayama.zip" "$TRAVIS_TAG-hatayama.zip"
    - "./travis/updateRelease.sh"

deploy:
    provider: releases
    api_key: 
        secure: 
    file: "$TRAVIS_TAG-hatayama.zip"
    skip_cleanup: true
    on:
        tags: true
        all_branches: true
        repo: wopian/hatayama
