machine:
    node:
        version: stable

general:
    artifacts:
        - coverage

dependencies:
    cache_directories:
        - node_modules
        - app/vendor
        - app/styles/vendor
    pre:
        - npm i -g gulp
    override:
        - npm update && npm prune

test:
    pre:
        - gulp lint

deployment:
    staging:
        branch: master
        heroku:
            appname: hatayama