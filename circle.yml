machine:
    node:
        version: stable

general:
    artifacts:
        - coverage/**/lcov.info

dependencies:
    cache_directories:
        - node_modules
        - app/vendor
        - app/styles/vendor
    pre:
#       - npm i -g gulp
        - bundle install
    override:
#       - npm update && npm prune
        - gulp build:tidy

test:
    override:
        - gulp test
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - cp coverage/**/cobertura-coverage.xml $CIRCLE_TEST_REPORTS/junit/test-results.xml
    post:
        - bash <(curl -s https://codecov.io/bash)

deployment:
    production:
        branch: master
        heroku:
            appname: hatayama