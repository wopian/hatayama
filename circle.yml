machine:
    node:
        version: stable

general:
    artifacts:
        - coverage

dependencies:
    cache_directories:
        - node_modules
        - app/vendor
        - app/styles/vendor
    pre:
        - npm i -g gulp
        - gem install
    override:
#       - npm update && npm prune
        - gulp build:tidy

test:
    override:
        - gulp test

deployment:
    production:
        branch: master
        heroku:
            appname: hatayama