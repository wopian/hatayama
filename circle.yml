machine:
    node:
        version: stable

general:
    artifacts:
        - coverage

dependencies:
    cache_directories:
        - node_modules
        - app/vendor
        - app/styles/vendor
    pre:
        - npm i -g gulp
    override:
        - npm prune

test:
    pre:
        - gulp lint

deployment:
    production:
        branch: master
        commands:
            - lftp -c "open -u $FTP_USER,$FTP_PASSWORD ftp.bobstudios.org; set ssl:verify-certificate no; mirror -R ~/clone/ /hatayama/"